{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Delete Service{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-left pt-4"  style="color: #f0ca69b9;">Delete Service</h1>
        </div>
    </div>
    <hr style="background-color: #f0ca69b5;">
    <p class="text-center mt-3">Are you sure you want to delete this Service?</p>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3">
            <form class="text-center" method="POST">
                {%  csrf_token  %}
                <div>
                    <button class="btn btn-outline-dark border-gold rounded-0 m-2" type="submit">Delete</button>
                    <a class="btn btn-outline-dark border-gold rounded-0 m-2" href="{%  url 'services' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
