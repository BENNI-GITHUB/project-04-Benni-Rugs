<ul class="my-auto mr-2 pt-1 d-block d-lg-none">
    <li class="list-inline-item dropdown nav-icons">
        <a class="text-gold nav-link px-1 d-block d-lg-none" href="#" id="mobile-user-options" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" aria-label="user options menu">
            <div class="text-center">
                <div><span class="pr-3 username text-capitalize text-gold">{{ user.username }}</span><i class="fas fa-user fa-lg"></i></div>
            </div>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="mobile-user-options">
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'add_product' %}" class="dropdown-item">Benni Rugs Management</a>
                    <a href="{% url 'add_service' %}" class="dropdown-item">Rug Services Management</a>
                    <a href="" class="dropdown-item">Enquiries</a>
                {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Signup</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item align-middle">
        <a class="text-gold nav-link px-1" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false" aria-label="Search">
            <div class="text-center nav-icons">
                <div><i class="fas fa-search fa-lg"></i></div>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border-gold rounded-0" type="text" name="q"
                        placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-outline-dark border-gold rounded-0"
                            type="submit" aria-label="Search Button">
                            <span class="icon">
                                <i class="fas fa-search fa-lg"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item nav-icons">
        <a class="text-gold nav-link px-1 d-block d-lg-none" href="" aria-label="View Bag">
            <div class="text-center">
                <div><i class="fas fa-shopping-bag fa-lg"></i>
                    {% if product_count %}
                    <span class='bag-badge'>{{ product_count }}</span>
                    {% endif %}
                </div>
            </div>
        </a>
    </li>
</ul>
