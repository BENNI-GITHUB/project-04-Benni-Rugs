{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    
    <div class="row">
        <div class="col-12">
            <h1 class="text-center pt-5"  style="color: #f0ca69b9;">{% trans "Set Password" %}</h1>
        </div>
    </div>
    <hr style="background-color: #f0ca69b5;">
    <br>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="action" class="text-gold bg-transparent border-gold" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
